<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Countdown App</title>
  </head>
  <body>
    <main class="gradient">
      <div class="countdown">
        <h1 class="countdown__heading">
          Launching soon
          <span class="countdown__subheading">Time left until lounching</span>
        </h1>
        <div class="countdown__items">
          <div class="countdown__item">
            <h3 class="countdown__value">10</h3>
            <span class="countdown__description">Days</span>
          </div>
          <div class="countdown__item">
            <h3 class="countdown__value">20</h3>
            <span class="countdown__description">Hours</span>
          </div>
          <div class="countdown__item">
            <h3 class="countdown__value">30</h3>
            <span class="countdown__description">Minutes</span>
          </div>
          <div class="countdown__item">
            <h3 class="countdown__value">40</h3>
            <span class="countdown__description">Seconds</span>
          </div>
        </div>
        <form action="" class="countdown__form">
          <h2 class="countdown__form-heading countdown__heading">
            Get notified
            <span class="countdown__form-subheading countdown__subheading"
              >Subscribe</span
            >
          </h2>
          <div class="countdown__input-container">
            <label for="email" class="countdown__email-label"
              >Enter your email</label
            >
            <input
              type="text"
              name="email"
              id="email"
              class="countdown__email-input"
              placeholder="Enter your email"
            />
            <button type="submit" class="countdown__form-btn">Subscribe</button>
          </div>
        </form>
        <a href="#" class="countdown__form-btn--end countdown__form-btn">Get started</a>
      </div>
    </main>
  </body>
</html>
